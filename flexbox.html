<!DOCTYPE html>
<html>

<head>
	<title>flexbox</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="flexbox.css">
	<link rel="stylesheet" type="text/css" href="../css/Normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/39fd49c23e.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="flex-container">
		<form class="form">
			<div class="form__section">
				<input type="text" class="form__input" placeholder="Email">
			</div>
			<div>
				<input type="email" class="form__input" placeholder="Asumto">
			</div>
			<div>
				<textarea class="form__input" placeholder="Escriba su mensage"></textarea>
			</div>
			<div class="form__section">
				<input type="submit" class="form__input">
			</div>
		</form>
		<div class="form-img">
			<div class="img-container">
				<div>
					<img src="../imagenes/correo.png">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
